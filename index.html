<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Album Mariage Partag√© üíç</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #gallery { display: grid; grid-template-columns: repeat(auto-fill,minmax(150px,1fr)); gap: 10px; margin-top: 20px; }
    .media-wrapper img, .media-wrapper video { width: 100%; border-radius: 8px; }
    .media-wrapper { border: 1px solid #ddd; padding: 5px; border-radius: 8px; }
  </style>
</head>
<body>

<h1>Album Mariage Partag√© üíç</h1>

<input type="file" id="file-upload" accept="image/*,video/*" multiple />
<button id="upload-btn">üì§ Uploader</button>

<div id="gallery"></div>

<script>
  const cloudName = 'dzfc5vwo0';
  const uploadPreset = 'album_mariage_unsigned'; // ton preset unsigned

  const gallery = document.getElementById('gallery');
  const fileUpload = document.getElementById('file-upload');
  const uploadBtn = document.getElementById('upload-btn');

  async function loadGallery() {
    try {
      const response = await fetch(`https://res.cloudinary.com/${cloudName}/image/list/album_mariage.json`);
      const data = await response.json();

      gallery.innerHTML = ''; // vide la galerie
      data.resources.forEach(file => {
        const wrapper = document.createElement('div');
        wrapper.className = 'media-wrapper';

        if (file.resource_type === 'image') {
          const img = document.createElement('img');
          img.src = file.secure_url;
          wrapper.appendChild(img);
        } else if (file.resource_type === 'video') {
          const video = document.createElement('video');
          video.src = file.secure_url;
          video.controls = true;
          wrapper.appendChild(video);
        }

        gallery.appendChild(wrapper);
      });
    } catch (error) {
      console.error('Erreur en chargeant la galerie :', error);
      gallery.innerHTML = '<p>Impossible de charger la galerie.</p>';
    }
  }

  async function uploadFile(file) {
    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', uploadPreset);

    try {
      const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/auto/upload`, {
        method: 'POST',
        body: formData
      });
      const data = await response.json();
      console.log('Upload r√©ussi :', data.secure_url);

      // Recharge la galerie apr√®s upload
      await loadGallery();
    } catch (error) {
      console.error('Erreur upload :', error);
      alert("√âchec de l'upload");
    }
  }

  uploadBtn.addEventListener('click', () => {
    const files = fileUpload.files;
    if (!files.length) {
      alert('Choisissez au moins un fichier √† uploader');
      return;
    }
    for (const file of files) {
      uploadFile(file);
    }
    fileUpload.value = '';
  });

  // Charge la galerie au d√©marrage
  loadGallery();
</script>

</body>
</html>
